<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>signup</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		
		<link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
		
		<!-- STYLE CSS -->
		<link rel="stylesheet" href="css/style.css">
		<script>
			    // Function to check Whether both passwords
            // is same or not.
			function matchPassword() {  
				var pw1 = document.getElementById("pass");  
				var pw2 = document.getElementById("pass1");  
				if(pw1 != pw2)  
				{   
				  alert("Passwords did not match");  
				} 
			  }  
		</script>
	</head>

	<body>

		<div class="wrapper" style="background-image: url('images/write.jpg');">
			<div class="inner">
				<form action=" ../database.php" method="post">
					<h3>To Do List</h3>
					<div class="form-group">
						<div class="form-wrapper">
							<label for="">First Name</label>
							<input type="text" class="form-control" name=firstname required>
						</div>
						<div class="form-wrapper">
							<label for="">Last Name</label>
							<input type="text" class="form-control" name=lastname required>
						</div>
					</div>
					
					<div class="form-wrapper">
						<label for="">Email</label>
						<input type="text" class="form-control" name=email required>
					</div>
					<div class="form-wrapper">
						<label for="">Username</label>
						<input type="text" class="form-control" name=Username size="15" required>
					</div>
					<div class="form-wrapper">
						<label for="">Password</label>
						<input type="password" class="form-control" name="pass" size="25" required>
					</div>
					<div class="form-wrapper">
						<label for="">Confirm Password</label>
						<input type="password" class="form-control" name="pass1" size="25"required>
					</div>
					<div class="checkbox">
						<label>
							<input type="checkbox"> I accept the Terms of Use & Privacy Policy.
							<span class="checkmark"></span>
						</label>
					</div>
					<button type="submit" name="submit" onclick="matchPassword()">Register Now</button>
				</form>
			</div>
		</div>
		
	</body>
</html>
